name: test image

on:
  workflow_dispatch:

  workflow_run:
    workflows: [ Build ]
    types:
      - completed

jobs:
  test-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Pull Docker image
        run: docker pull 12build/tsa:latest

      - name: Start Docker container and capture logs
        id: run_container
        run: |
          docker compose up -d
          docker wait tsa
          echo $(docker logs tsa)
